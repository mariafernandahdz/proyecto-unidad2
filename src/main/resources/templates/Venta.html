<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
<title>VENTAS</title>
</head>
<style>
h1{
	font-family: 'Luckiest Guy', cursive;
	color: white;
	background: linear-gradient(53deg, #f0ccd6, #a8b9e6);
}
a:hover{
    margin-right: 20px;
    color: #e41b6f;
    opacity: 0.7;
}

a{
	text-decoration: none;
    color: black;
}
</style>
<body>
<h1 class="text-center" th:text="${titulo}"></h1>

<table class="table table-striped"  th:if="${not venta.isEmpty()}">
  <thead>
    <tr>
      <th  class="text-center" scope="col">ID VENTA</th>
      <th  class="text-center" scope="col">ID USUARIO</th>
      <th  class="text-center" scope="col">FECHA</th>
      <th  class="text-center" scope="col">SUBTOTAL</th>
      <th  class="text-center" scope="col">IVA</th>
      <th  class="text-center" scope="col">ENVIO</th>
      <th  class="text-center" scope="col">TOTAL</th>
    </tr>
  </thead>
	<tbody>
		<tr th:each="venta: ${venta}">
			<td  class="text-center" th:text="${venta.idVenta}"></td>
			<td  class="text-center" th:text="${venta.idUsuario}"></td>
			<td  class="text-center" th:text="${venta.fecha}"></td>
			<td  class="text-center" th:text="${venta.subtotal}"></td>
			<td  class="text-center" th:text="${venta.iva}"></td>
			<td  class="text-center" th:text="${venta.costoEnvio}"></td>
			<td  class="text-center" th:text="${venta.total}"></td>
		</tr>
	</tbody>
</table>
<br>
<strong><a th:href="@{/examenUnidad2/Index}"> MENÃš </a></strong>
</body>
</html>
